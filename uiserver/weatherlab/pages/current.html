<!-- home.html -->
    <div class="bs-component" align="center">
          <h1>Current Conditions</h1>
    </div>
    <div class="panel panel-default">
    <div class="panel-body">
        <p>
          <div class="bs-component">
          <center><table class="table table-striped table-hover " summary="Current Conditions">
            <tbody>
            <tr>
            <th scope="col">Current date and time:</th>
            <th scope="col">{{currdate}}</th>
            <th scope="col">Current location:</th>
            <th scope="col">{{currzip}}</th>
            </tr>
            </tbody>
          </table></center>
          </div>
        </p>

        <p>
        <center>
          <div class="bs-component">
          <table class="table table-striped table-hover " summary="Current Weather Data">
            <thead>
              <tr>
                <th scope="col">Temperature (F)</th>
                <th scope="col">Humidity</th>
                <th scope="col">Barometric Pressure</th>
                <th scope="col">rain (in)</th>
                <th scope="col">Wind Speed (mph)</th>
                <th scope="col">Wind Direction</th>
              </tr>
            </thead>
            <tbody>
            <tr class="active">
            <td>{{currtemp}}</td>
            <td>{{currhum}}</td>
            <td>{{currbar}}</td>
            <td>{{currrain}}</td>
            <td>{{currwspd}}</td>
            <td>{{currwdir}}</td>
            </tr>
            </tbody>
          </table></center>
        </p>
      </div>
    </div>
   </div>
