<div class="bs-component" align="center">
      <h1>{{title}}</h1>
</div>

<div class="panel panel-primary" style="width:100%;" cellspacing="1">
  <div class="panel-heading">
    <form name="wform" class="form-horizontal">
      <table width="100%">
        <tbody>
        <tr>
        <td>
          <label>Temperature
            <input type="checkbox" ng-model="tempCB.mode" ng-change="enableMode()">
          </label><br/>
       </td>
        <td>
          <label>Humidity:
            <input type="checkbox" ng-model="humCB.mode" ng-change="enableMode()">
         </label><br/>
       </td>
        <td>
          <label>Bar Pressure:
            <input type="checkbox" ng-model="barCB.mode" ng-change="enableMode()">
         </label><br/>
        </td>
        <td>
          <label>Rain:
          <input type="checkbox" ng-model="rainCB.mode" ng-change="enableMode()">
         </label><br/>
       </td>
        <td>
          <label>Wind Spd:
          <input type="checkbox" ng-model="wspdCB.mode" ng-change="enableMode()">
         </label><br/>
       </td>
        </tr>
        <tr class="content">
          <td>
              <select ng-model="span.select" ng-change="enableMode()" class="form-control">
                <option value="1">Last week</option>
                <option value="4">Last month</option>
                <option value="24">Last 6 months</option>
                <option value="52">Last year</option>
              </select>
          </td>
          <td>
              <select ng-model="type.select" ng-change="enableMode()" class="form-control">
                <option value="AVG">Averages</option>
                <option value="MAX">Highs</option>
                <option value="MIN">Lows</option>
              </select>
          </td>
        </tr>
        </tbody>
        </table>
    </form>
  </div>
</div>

<table class="table table-striped table-hover">
<tbody>
<tr class="content">
<td><div style="text-align:center"><h3>{{TEMPERATURE_LABEL}}</h3></div><p><div id="visualtemp"></div></p></td>
</tr>
</tbody>
</table>
